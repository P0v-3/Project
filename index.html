<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        video {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Video Generator</h1>
    <p>Describe your video:</p>
    <textarea id="description" rows="4" cols="50"></textarea>
    <br>
    <button onclick="generateVideo()">Generate Video</button>

    <h2>Generated Video:</h2>
    <video id="generatedVideo" controls></video>
    <a id="downloadLink" style="display: none;" download>Download Video</a>

    <script>
        function generateVideo() {
            var description = document.getElementById("description").value;
            // Simulate video generation - replace with actual logic
            var videoBlob = new Blob(["Generated video content for: " + description], { type: "video/mp4" });

            var videoUrl = URL.createObjectURL(videoBlob);
            document.getElementById("generatedVideo").src = videoUrl;

            // Enable download link
            var downloadLink = document.getElementById("downloadLink");
            downloadLink.href = videoUrl;
            downloadLink.style.display = "block";

            alert("Video generated with description: " + description);
        }
    </script>
</body>
</html>
